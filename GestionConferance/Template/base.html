<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Workshop Django{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
      padding: 0.75rem 0;
    }
    .navbar-brand {
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .nav-link {
      font-weight: 600;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      background-color: rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }
    .btn-auth {
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .dropdown-menu {
      border: none;
      border-radius: 0.7rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-top: 0.5rem;
    }
    .dropdown-item {
      border-radius: 0.4rem;
      margin: 0.2rem 0.5rem;
      padding: 0.5rem 1rem;
    }
    .dropdown-item:hover {
      background-color: #0d6efd;
      color: white !important;
    }
    footer {
      background: #212529;
      color: #adb5bd;
      font-size: 0.9rem;
    }
    .content-wrapper {
      min-height: calc(100vh - 140px);
      padding-top: 90px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="">ConfApp</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              {{ user.get_full_name|default:user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profil</a></li>
              <li><hr class="dropdown-divider"></li>

            </ul>
          </li>
                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                    Déconnexion
                </a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
          <li class="nav-item"><a class="btn btn-outline-light btn-auth ms-2" href="{% url 'register' %}">Inscription</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="content-wrapper">
  {% block content %}{% endblock %}
</div>

<footer class="text-center py-4">
  <p class="mb-0">© 2025/2026 - Workshop Django</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
